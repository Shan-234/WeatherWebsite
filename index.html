<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>World Weather Page</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
        <style>
            /* Add your CSS styles here */
            html, body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100%;
                background-color: #f0f0f0;
            }
            header {
                background-color: #007BFF;
                color: white;
                padding: 1rem;
                text-align: center;
            }
            main {
                padding: 2rem;
            }
            footer {
                background-color: #007BFF;
                color: white;
                text-align: center;
                padding: 1rem;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
            .row {
                height: 100%;
            }
            #map {
                height: 100%;
                width: 100%; /* Set a specific width */
            }
            .weather-container {
                background-color: #ffffffdd;
                padding: 40px;
                /* border-radius: 20px; */
                /* box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); */
                width: 100%;
                text-align: center;
            }
            h1 {
                font-weight: 700;
                color: #ff6f61;
            }
            #display {
                background-color: #ffffffdd;
            }
            .scrollable {
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <div class="col-8">
                <div id="map"></div>
            </div>

            <div id="display" class="col weather-container">
                <h1 id="city">Select a city.</h1>
                <canvas id="forecast_chart" width="200" height="400"></canvas>
                <br>
                <p>Source:<a href="http://www.accuweather.com"><img src="resources\accuWeather_logo.png" style="width: 200px; height: 50px;"/></a></p>
            </div>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="LocationMarker.js"></script>
    <script src="WeatherSystem.js"></script>
    <script src="main.js"></script>
</html>
